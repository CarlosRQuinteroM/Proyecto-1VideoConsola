<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Proyecto #1</title>
</head>
<body>
    
    <h1>Nintendo Wii U </h1>


    <main class="espacio">
             <div class="cuerpoMando">
                   <div class=" botonesL1L2">
                       <div class="botonL1"></div>
                       <div class="botonL2"></div>
                       <div class="camarafrontal">
                           <div class="camara1">
                                   <img class="camara" src="img/1920px-Wii_U_controller_illustration.svg_wii+u+gamepad-camaraCSS.jpg" alt="Camara">
                           </div>
                           <div class="camara2"></div>
                       </div>
                   </div>
                   <div class="botonesDerecha">
                    <div class="circuloDerecha">
                        <div class="circulo">
                            <div class="circuloD-1">
                                <div class="circuloD1-2">
                                    <div class="circulo2-2"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="botonesXABY">
                        <div class="botonX botonDerecha"><h1>&nbsp;X</h1></div>
                        <div class="botonA botonDerecha"><h1>&nbsp;A</h1></div>
                        <div class="botonB botonDerecha"><h1>&nbsp;B</h1></div>
                        <div class="botonY botonDerecha"><h1>&nbsp;Y</h1></div>
                    </div>
                     <div class="botones-Plus">
                         <div class="boton- boton-P" ><h1>&nbsp;-</h1></div>
                         <div class="botonPlus boton-P"><h1>&nbsp;+</h1></div>
                     </div>



                   </div>
                   <div class="pantallaPrincipal">
                       <div class="pantalla">
                           
                       </div>
                   </div>
                   <div class="botonoesIzquierda">
                          <div class="circuloIsquierda">
                            <div class="circuloI-1">
                                <div class="circuloI1-2">
                                    <div class="circuloI2-2"></div>
                                </div>
                            </div>
                           </div>
                          <div class="cruz">
                            <div class="cruz-1"></div>
                            <div class="cruz-2"></div>
                           </div>
                          <div class="imagenCuadroIZQ">
                             <div class="primerCuadro"></div>
                             <div class="segundoCuadro"></div>
                           </div>
                   </div>
                <div class="botonesInferiores">
                    <div class="cornetasA-1 radioParlantes">
                    </div>
                    <div class="cornetaB-1  radioParlantes">
                    </div>
                    <div class="logoWiiu">
                        <img class="wiiU" src="img/wii-u (2).png" alt="">
                    </div>
                    <div class="micro">
                        <div class="microfono"></div>
                        <div class="textoMicrofono"><p>MIC</p></div>
                    </div>
                    <div class="botonHome">
                        <button class="home">
                            <img class="imgHome" src="img/home (1).png" alt="">
                        </button>

                    </div>
                    <div class="bateria">
                        <div class="puntoBateria"></div>
                        <div class="textoBateria"><p>BATTERY</p></div>
                    </div>
                    <div class="tV">
                        <div class="botonTv">TV</div>
                        <div class="textTv">
                            <p>CONTROL</p>
                        </div>
                    </div>
                    <div class="powerEspacio">
                        <div class="power">
                            <img class="buttonPower" src="img/power-button.png" alt="">
                        </div>
                        <div class="powerText"> POWER</div>
                    </div>

                </div>
           
           </div>
        </main>
</body>
</html>
